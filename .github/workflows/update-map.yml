name: Deploy PACS Dog Map

on:
  # Trigger on any push to main
  push:
    branches:
      - main
  
  # Allow manual trigger
  workflow_dispatch:
    inputs:
      trigger_source:
        description: 'Source that triggered this workflow'
        required: false
        default: 'manual'
  
  # API trigger for webhooks (Google Sheets, Zapier, etc.)
  repository_dispatch:
    types: [sheets-updated]
  
  # Skip builds with [skip ci] in commit message
  # Note: GitHub Actions automatically skips builds with [skip ci]
  
  # Reduce scheduled updates to minimize build frequency
  schedule:
    - cron: '0 12 * * 0'  # Weekly on Sundays at noon UTC

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      pages: write
      id-token: write
    
    # Allow only one concurrent deployment
    concurrency:
      group: "pages"
      cancel-in-progress: false
    
    steps:
    - name: Log trigger source
      run: |
        echo "üöÄ Workflow triggered by: ${{ github.event_name }}"
        echo "üìã Trigger source: ${{ github.event.inputs.trigger_source || 'automatic' }}"
        echo "‚è∞ Timestamp: $(date)"
        
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
        
    - name: Cache Python dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Sync from Google Sheets and generate map
      run: |
        chmod +x ./pacs-map
        ./pacs-map sync
        ./pacs-map generate
        
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload pages artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./web
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4