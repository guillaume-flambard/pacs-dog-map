name: Update PACS Dog Map

on:
  # Trigger when CSV files are updated
  push:
    paths:
      - '*.csv'
      - 'data/*.csv'
  
  # Allow manual trigger
  workflow_dispatch:
  
  # Schedule daily updates (optional)
  schedule:
    - cron: '0 6 * * *'  # Daily at 6 AM UTC (2 PM Thailand time)

jobs:
  update-map:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      pages: write
      id-token: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Generate enhanced map
      run: |
        python generate_enhanced_map.py
        
    - name: Commit updated map
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        if [[ -n $(git status --porcelain) ]]; then
          git add index.html
          git commit -m "ðŸ¤– Auto-update map with latest animal data
          
          Generated from CSV data at $(date)
          
          ðŸ¤– Generated with GitHub Actions"
          git push
        else
          echo "No changes to commit"
        fi
        
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./
        publish_branch: gh-pages
        exclude_assets: '.github,*.py,*.csv,requirements.txt,*.md'